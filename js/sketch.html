<!DOCTYPE html>
<head>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.8/p5.min.js"></script>
</head>

<body>
  <script type="text/javascript">

  var myp5 = new p5(function(sketch) {


    var yPos = 0;
    sketch.setup = function() {
      sketch.createCanvas(100,900);
      sketch.frameRate(70);
    };

    sketch.draw = function() {
      yPos = yPos - 1;
      if (yPos < 0) {
        yPos = window.innerHeight;
      }

      sketch.background("#DCDCDC");
      sketch.fill('blue');
      sketch.ellipse(50,yPos,60,75);
      sketch.line(50,yPos + 40,50,yPos + 115);
    };
  });

  myp5();
  </script>
</body>
</html>
